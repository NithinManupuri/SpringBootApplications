<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <style>
        /* Add some styling to make the pagination links inline with spacing */
        div.pagination a {
            display: inline-block;
            margin-right: 10px; /* Adjust the spacing between page numbers */
        }
    </style>
</head>
<body>

    <h1>Employee List</h1>

    <table class="table table-bordered table-striped">
		<thead>
			<th>Id</th>
			<th>Name</th>
			<th>Salary</th>
			
		</thead>
        <tbody>
        <tr th:each="employee : ${emp}">
			<td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.sal}"></td>
            
        </tr>
        </tbody>
    </table>

    <!-- Pagination links -->
    <div th:if="${totalPages > 1}" class="pagination">
        <a th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}"
           th:href="@{/items(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
    </div>

</body>
</html>
