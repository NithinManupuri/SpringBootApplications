<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
		<form th:action="@{/save}" th:object="${user}" method="post">
			<h2 th:if="${errMsg}" th:text="${errMsg}" ></h2>
			<h2 th:if="${succMsg}" th:text="${succMsg}" ></h2>
			<div class="mb-3">
				<label>Name:</label>
				<input type="text" th:field="*{name}"/>
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>
			
			<div class="mb-3">
				<label>Email:</label>
                <input type="email" th:field="*{email}" required>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/></span>				    
			</div>
			<div class="mb-3">
				<label>PhoneNo:</label>
				<input type="number" th:field="*{phno}" >
				<span th:if="${#fields.hasErrors('phno')}" th:errors="*{phno}"></span>
				
			</div>
			<div class="mb-3">
				<label>Gender:</label>
				<label><input type="radio" th:field="*{gender}" th:value="Male" required />Male</label>
				<label><input type="radio" th:field="*{gender}" th:value="FeMale" required />FeMale</label>
			</div>
			
		    <label>Course:</label>
			<div class="mb-3">
				<select th:field="*{course}">
					<option th:each="c:${cou}" th:value="${c.name}" th:text="${c.name}" /></option>
				</select>
			</div>
			<label>Timing:</label>
			<div th:each="t:${tim}">
				<label><input type="checkbox" th:field="*{timings}" th:value="${t.choose}" th:text="${t.choose}" /></label>
				
		   </div>
		   <div class="mb-3">
			   <button type="submit" >Submit</button>
			   
		   </div>
		</form>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
